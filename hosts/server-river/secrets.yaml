# SOPS encrypted secrets for server-river
# Generate with: nix-shell -p sops --run "sops secrets.yaml"
# First create age key with: age-keygen -o ~/.config/sops/age/keys.txt

# Certificate Authority
ca-intermediate-passphrase: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]

# ACME / Let's Encrypt  
cloudflare-api-key: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]

# Backup encryption
borg-passphrase: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]
borg-passphrase-offline: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]

# Backblaze B2 (dotenv format for rclone)
backblaze-env: |
    B2_ACCOUNT_ID=placeholder_account_id
    B2_APPLICATION_KEY=placeholder_application_key

# Grafana
grafana-admin-password: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]

# Headscale
headscale-private-key: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]

sops:
    kms: []
    gcp_kms: []
    azure_kv: []
    hc_vault: []
    age:
        - recipient: age1placeholder...
          enc: |
            -----BEGIN AGE ENCRYPTED FILE-----
            placeholder
            -----END AGE ENCRYPTED FILE-----
    lastmodified: "2024-01-01T00:00:00Z"
    mac: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]
    pgp: []
    unencrypted_suffix: _unencrypted
    version: 3.8.1