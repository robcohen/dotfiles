# SOPS encrypted secrets for server-river
# Generate with: nix-shell -p sops --run "sops secrets.yaml"

# Certificate Authority
ca_intermediate_passphrase: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]

# ACME / Let's Encrypt
cloudflare_email: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]
cloudflare_api_key: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]

# Backup encryption
borg_passphrase: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]
borg_passphrase_offline: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]

# Backblaze B2
backblaze_account_id: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]
backblaze_application_key: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]

# Grafana
grafana_admin_password: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]

# ntfy authentication
ntfy_auth_token: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]

# Headscale
headscale_private_key: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]
headscale_noise_private_key: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]

sops:
    kms: []
    gcp_kms: []
    azure_kv: []
    hc_vault: []
    age:
        - recipient: age1placeholder...
          enc: |
            -----BEGIN AGE ENCRYPTED FILE-----
            placeholder
            -----END AGE ENCRYPTED FILE-----
    lastmodified: "2024-01-01T00:00:00Z"
    mac: ENC[AES256_GCM,data:placeholder,iv:placeholder,tag:placeholder,type:str]
    pgp: []
    unencrypted_suffix: _unencrypted
    version: 3.8.1